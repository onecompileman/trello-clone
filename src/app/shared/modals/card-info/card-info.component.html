<div class="tc-create-board">
  <form>
    <div class="modal-header">
      <h4 class="modal-title text-sm pull-left d-flex">
        <img src="assets/images/logo.png" alt="Logo" class="mr-2" height="32" />
        <span>Haha</span>
        <div *ngIf="false" class="form-group">
          <input type="text" class="form-control" />
        </div>
      </h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for=""> Card Description </label>
        <p>
          safasdfasdfasdfsadfasdfasdf sdfsdfsadfsadfsadfasdf
          safasdfasdfasdfsadfasdfasdfsadfsadfsadfasdfsa asdfasdfsdfsa
        </p>
        <textarea
          *ngIf="false"
          name=""
          id=""
          cols="30"
          class="form-control"
        ></textarea>
      </div>

      <div class="tc-create-board__images">
        <div class="d-flex align-items-center">
          <i class="fa fa-image mr-2"></i>
          <span>Images</span>
        </div>

        <div class="d-flex align-items-center mt-2">
          <div class="tc-create-board__image-item m-2">
            <i class="fa fa-times-circle"></i>
          </div>
          <input type="file" class="d-none" #imageUpload />
          <div class="tc-create-board__add-image" (click)="imageUpload.click()">
            + Add Image
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
